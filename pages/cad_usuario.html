<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="stylesheet" href="../css/bootstrap-css/bootstrap.css">
  <title>Ha Assist</title>
</head>
<body>
  <div class="fundo-cadastro-global">
    <div class="menu">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./adm_area.html">
                    <img class="icons-menu" src="../assets/icons/arrow_back_icon.svg">
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./adm_area.html">
                    <img class="icons-menu" src="../assets/icons/home_icon.svg">
                  </a>
                </li>
            </div>
            <div>
              <h4>CADASTRAR USUÁRIO</h4>
            </div>
            <div>
              <li class="nav-item">
                <a class="nav-link" href="./cadastro.html">
                  <img class="icons-menu" src="../assets/icons/logout_icon.svg">
                </a>
              </li>
            </div>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  <div class="fundo-cadastro">
    <div class="form" onsubmit="return false">
      <form>
        <div>
          <input id="nome" class="nome" name="nome" required="required" type="text" placeholder="Nome"/>
        </div>
        <div>
          <input id="dataNasc" class="data_nascimento" name="data_nascimento" required="required" type="date" placeholder="Data de Nascimento"/>
        </div>
        <div>
          <input id="cpf" class="cpf" name="cpf" required="required" type="number" placeholder="CPF"/>
        </div>
        <div>
          <input id="cartSus" class="cartao_sus" name="cartao_sus" required="required" type="number" placeholder="Cartão do Sus" />
        </div>
        <div>
          <input id="agenteSus" class="agente_sus" name="agente_sus" required="required" type="text" placeholder="Agente Comunitaria(o) de Saúde" />
        </div>
          <div class="input-radio">
            <div>
              <input id="masc" name="sexo" type="radio" value="Masculino" checked>
              <label for="masc">Masculino</label>
            </div>
            <div>
              <input id="femi" name="sexo" type="radio" value="Feminino">
              <label for="femi">Feminino</label>
            </div>
          </div>
        <div>
          <button id="cadastrar">CADASTRAR</button>
        </div>
        <div>
          <p id="retorno-cad-user-sucess">...</p>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="../backend/user_sus/cadastro.js"></script>
  <script type="module" src="../js/saveCadastros/cadUsuario.js"></script>
  <script src="../js/bootstrap-js/bootstrap.js"></script>
</body>
</html>
