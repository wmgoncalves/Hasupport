            <div>
              <h4>EXAMES LABORATORIAS</h4>

            <div>

  <div class="fundo-botao">
    <form class="form-style form-style-hemograma" onsubmit="return false">
      <h5>HEMOGRAMA</h5>
      <div>
        <label for="hemog-hemac">Hemácias</label>
        <input id="hemog-hemac" type="number" placeholder="4.58 milhões/mm3">
      </div>
      <div>
        <label for="hemog-hemogl">Hemoglobina</label>
        <input id="hemog-hemogl" type="number" placeholder="14.2 g/dL">
      </div>
      <div>
        <label for="hemog-hemat">Hematócrito</label>
        <input id="hemog-hemat" type="number" placeholder="41,8%">
      </div>
      <div>
        <label for="hemog-leuc">Leucócitos</label>
        <input id="hemog-leuc" type="number" placeholder="8.300/mm3 (Segmentados 51,0%; Eosinófilos 3,0%; Basófilos 0,0%)">
      </div>
      <div>
        <label for="hemog-linf">Linfócitos</label>
        <input id="hemog-linf" type="number" placeholder="39,0%; Monócitos 7,0%">
      </div>
      <div>
        <label for="hemog-plaq">Plaquetas</label>
        <input id="hemog-plaq" type="number" placeholder="327.000/mm3">
      </div>
      <div>
        <label for="hemog-glic">Glicemia de jejum</label>
        <input id="hemog-glic" type="number" placeholder="89 md/dL">
      </div>
      <div>
        <label for="hemog-coles">Colesterol total</label>
        <input id="hemog-coles" type="number" placeholder="206 mg/dL">
      </div>
      <div>
        <label for="hemog-hdl">HDL</label>
        <input id="hemog-hdl" type="number" placeholder="84 mg/dL">
      </div>
      <div>
        <label for="hemog-trig">Triglicerídios</label>
        <input id="hemog-trig" type="number" placeholder="75 mg/dL">
      </div>
      <div>
        <label for="hemog-hemog-glic">Hemoglobina Glicada</label>
        <input id="hemog-hemog-glic" type="number" placeholder="5,6%">
      </div>
      <div>
        <label for="hemog-creat">Creatina</label>
        <input id="hemog-creat" type="number" placeholder="0,80 mg/dL">
      </div>
      <div>
        <label for="hemog-potass">Potássio Plasmático</label>
        <input id="hemog-potass" type="number" placeholder="4,2 mmol/L">
      </div>
      <div>
        <label for="hemog-equ">EQU</label>
        <input id="hemog-equ" type="number" placeholder="dentro dos padrões de normalidade">
      </div>
      <div>
        <label for="hemog-microa">Microalbumina na urina</label>
        <input id="hemog-microa" type="number" placeholder="18 mg/L">
      </div>
      <div>
        <label for="hemog-album">Albumina</label>
        <input id="hemog-album" type="number" placeholder="4.8 g/dL">
      </div>
      <div>
        <label for="hemog-acid">Ácido úrico</label>
        <input id="hemog-acid" type="number" placeholder="2.8 mg/dL">
      </div>
      <div>
        <label for="hemog-ureia">Ureia</label>
        <input id="hemog-ureia" type="number" placeholder="34 mg/dL">
      </div>
      <div>
        <label for="hemog-tgo">TGO</label>
        <input id="hemog-tgo" type="number" placeholder="20 U/L">
      </div>
      <div>
        <label for="hemog-tgp">TGP</label>
        <input id="hemog-tgp" type="number" placeholder="40 U/L">
      </div>
      <div>
          <button id="btn-hemog-calcular">Salvar</button>
      </div>
      <div>
        <p id="retorno-salvo-hemograma">Clique em salvar</p>
      </div>
  </form>
  </div>
  </div>
  <script type="module" src="../js/insertDadosStorageHemog.js"></script>
  <script src="../js/bootstrap-js/bootstrap.js"></script>
</body>
</html>
