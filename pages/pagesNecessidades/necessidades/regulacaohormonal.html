        <h3>REGULAÇÃO HORMONAL</h3>
        <div class="form-necessidades">
          <form class="form-style" onsubmit="return false">
            <div>
              <p>Diagnósticos/Resultados de enfermagem</p>
            </div>
            <div class="style-checkbox">
              <input id="rh-risc-contracep" type="checkbox" name="Risco de complicações com o uso de contraceptivos">

            </div>
            <div>
              <p>Intervenções de Enfermagem</p>
            </div>
            <div class="style-checkbox">
              <input id="rh-ori-out-cont" type="checkbox" name="Orientar a usuária com hipertensão arterial sobre outros métodos contraceptivos">

                contraceptivos</label>
            </div>
            <div class="style-checkbox">
              <input id="rh-ori-sob-hor" type="checkbox" name="Orientar a mulher sobre o uso do contraceptivo no mesmo horário">
              <label for="rh-ori-sob-hor">Orientar a mulher sobre o uso do contraceptivo no mesmo horário</label>
            </div>
            <div class="style-checkbox">
              <input id="rh-reg-inf" type="checkbox" name="Registrar as informações da consulta no prontuário">
              <label for="rh-reg-inf">Registrar as informações da consulta no prontuário</label>
            </div>
            <div class="style-checkbox">
              <input id="rh-susp-uso-cont" type="checkbox" name="Suspender o uso de contraceptivo, se necessário">
