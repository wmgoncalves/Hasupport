      <div class="fundo-botao">
        <h3>SONO E REPOUSO</h3>
        <div class="form-necessidades">
          <form class="form-style" onsubmit="return false">
            <div>
              <p>Diagnósticos/Resultados de enfermagem</p>
            </div>
            <div class="style-checkbox">
                <input id="sr-apn" type="checkbox" name="Apneia">
                <label for="sr-apn">Apneia</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-sono-adeq" type="checkbox" name="Sono adequado">
                <label for="sr-sa">Capacidade para preparar alimentos saudáveis</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-sono-preju" type="checkbox" name="Sono prejudicado">
                <label for="sr-sono-preju">Sono prejudicado</label>
            </div>
             <div>
              <p>Intervenções de Enfermagem</p>
            </div>
            <div class="style-checkbox">
                <input id="sr-disc-med" type="checkbox" name="Discutir com o(a) usuário(a) com hipertensão arterial e familiar sobre medidas de conforto">
                <label for="sr-disc-med">Discutir com o(a) usuário(a) com hipertensão arterial e familiar sobre medidas de
                    conforto</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-enc-rel" type="checkbox" name="Encorajar ao relaxamento">
                <label for="sr-enc-rel">Encorajar ao relaxamento</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-ens-tec" type="checkbox" name="Ensinar técnicas de relaxamento">
                <label for="sr-ens-tec">Ensinar técnicas de relaxamento</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-est-al" type="checkbox" name="Estimular atividade que promova um estado de alerta adequado durante o dia">
                <label for="sr-est-al">Estimular atividade que promova um estado de alerta adequado durante o dia</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-inf-serv" type="checkbox" name="Informar sobre os serviços de terapia comunitária da Unidade de Saúde">
                <label for="sr-inf-serv">Informar sobre os serviços de terapia comunitária da Unidade de Saúde</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-or-rui" type="checkbox" name="Orientar sobre o ambiente livre de ruídos">
                <label for="sr-or-rui">Orientar sobre o ambiente livre de ruídos</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-or-rel-mus" type="checkbox" name="Orientar sobre técnicas de relaxamento muscular">
                <label for="sr-or-rel-mus">Orientar sobre técnicas de relaxamento muscular</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-or-pra-fis" type="checkbox" name="Orientar quanto à prática da atividade física">
                <label for="sr-or-pra-fis">Orientar quanto à prática da atividade física</label>
            </div>
            <div class="style-checkbox">
                <input id="sr-imp-desc" type="checkbox" name="Reforçar a importância de um descanso satisfatório para a recuperação da saúde">
                <label for="sr-imp-desc">Reforçar a importância de um descanso satisfatório para a recuperação da saúde</label>
            </div>
            <div>
              <p id="retorno-sonorepouso"></p>
            </div>
            <div>
              <button type="submit" id="btn-sonoerepouso-salvar">Salvar</button>
            </div>
          </form>
        </div>
