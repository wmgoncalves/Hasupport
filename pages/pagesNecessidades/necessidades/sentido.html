    <div>
      <div class="fundo-botao">
        <h3>PERCEPÇÃO DOS ÓRGÃOS DOS
          SENTIDOS</h3>
        <div class="form-necessidades">
          <form class="form-style" onsubmit="return false">
            <div>
              <p>Diagnósticos/Resultados de enfermagem</p>
            </div>
            <div class="style-checkbox">
              <input id="rn-ans-grau" type="checkbox" name="Controle da dor efetivo">
              <label for="rn-ans-grau">Controle da dor efetivo</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-dep-grau" type="checkbox" name="Controle da dor ineficaz">
              <label for="rn-dep-grau">Controle da dor ineficaz</label>
            </div>
            <div>
              <p>Intervenções de Enfermagem</p>
            </div>
            <div class="style-checkbox">
              <input id="rn-av-alt-estvida" type="checkbox" name="Agendar retorno à Unidade de Saúde">
              <label for="rn-av-alt-estvida">Agendar retorno à Unidade de Saúde</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-enc-serv-ref" type="checkbox" name="Ensinar técnicas de relaxamento">
              <label for="rn-enc-serv-ref">Encaminhar para serviço de referência, se necessário</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-enc-autcui" type="checkbox" name="Identificar as características da dor pregressa e atual, se existir">
              <label for="rn-enc-autcui">Identificar as características da dor pregressa e atual, se existir</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-enc-com" type="checkbox" name="Identificar local da dor">
              <label for="rn-enc-com">Identificar local da dor</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-esc-usu" type="checkbox" name="Orientar quanto às complicações das dores na hipertensão arterial">
              <label for="rn-esc-usu">Orientar quanto às complicações das dores na hipertensão arterial</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-esc-usu-ang" type="checkbox" name="Pesquisar e orientar sobre o uso de medicamento">
              <label for="rn-esc-usu-ang">Pesquisar e orientar sobre o uso de medicamento</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-est-com" type="checkbox" name="Pesquisar sobre a localização pregressa da dor">
              <label for="rn-ent-com">Pesquisar sobre a localização pregressa da dor</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-inc-part-ativ" type="checkbox" name="Recomendar a procurar um hospital em casos de dor moderada e intensa">
              <label for="rn-inc-part-ativ">Recomendar a procurar um hospital em casos de dor moderada e intensa</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-of-esc-qual" type="checkbox" name="Registrar as informações da consulta no prontuário">
              <label for="rn-of-esc-qual">Registrar as informações da consulta no prontuário</label>
            </div>
            <div class="style-checkbox">
              <input id="rn-or-cuid" type="checkbox" name="Verificar e registrar sinais vitais no prontuário">
              <label for="rn-or-cuid">Verificar e registrar sinais vitais no prontuário</label>
            </div>
            <div>
              <p id="retorno-sentidos"></p>
            </div>
            <div>
              <button type="submit" id="btn-sentidos-salvar">Salvar</button>
            </div>
          </form>
