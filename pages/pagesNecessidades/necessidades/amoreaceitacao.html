      <div class="fundo-botao">
        <h3>AMOR, ACEITAÇÃO</h3>
        <div class="form-necessidades">
          <form class="form-style" onsubmit="return false">
            <div>
              <p>Diagnósticos/Resultados de enfermagem</p>
            </div>
            <div class="style-checkbox">
                <input id="rh-risc-contracep" type="checkbox" name="Aceitação do estado de saúde">
                <label for="rv-risc-contracep">Aceitação do estado de saúde</label>
            </div>  
              <p>Intervenções de Enfermagem</p>
            </div>
            <div class="style-checkbox">
                <input id="rh-ori-out-cont" type="checkbox" name="Estabelecer vínculo com o(a) usuário(a) com hipertensão arterial">
                <label for="rh-ori-out-cont">Estabelecer vínculo com o(a) usuário(a) com hipertensão arterial</label>
            </div>
            <div class="style-checkbox">
                <input id="rh-ori-sob-hor" type="checkbox" name="Incentivar a continuar com o hábito de vida saudável">
                <label for="rh-ori-sob-hor">Incentivar a continuar com o hábito de vida saudável</label>
            </div>
            <div class="style-checkbox">
                <input id="rh-reg-inf" type="checkbox" name="Informar sobre as atividades de promoção da saúde e prevenção de doenças promovidas
                pela Unidade de Saúde">
                <label for="rh-reg-inf">Informar sobre as atividades de promoção da saúde e prevenção de doenças promovidas
                    pela Unidade de Saúde</label>
            </div>
            <div class="style-checkbox">
                <input id="rh-susp-uso-cont" type="checkbox" name="Parabenizar o(a) usuário(a) com hipertensão arterial pela aceitação da modificação do
                estado de saúde">
                <label for="rh-susp-uso-cont">Parabenizar o(a) usuário(a) com hipertensão arterial pela aceitação da modificação do
                    estado de saúde</label>
            </div>
            <div>
              <p id="retorno-amoreaceitacao"></p>
            </div>
            <div>
              <button type="submit" id="btn-amoreaceitacao-salvar">Salvar</button>
            </div>
          </form>
        </div>
