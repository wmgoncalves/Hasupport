        <h3>OXIGENAÇÃO</h3>
        <div class="form-necessidades">
          <form class="form-style" onsubmit="return false">
            <div>
              <p>Diagnósticos/Resultados de enfermagem</p>
            </div>
            <div class="style-checkbox">
              <input id="ox-resp-adeq" type="checkbox" name="Padrão respiratório adequado">
              <label for="ox-resp-adeq">Padrão respiratório adequado</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-resp-prej" type="checkbox" name="Padrão respiratório prejudicado">
              <label for="ox-resp-prej">Padrão respiratório prejudicado</label>
            </div>
            <div>
              <div class="style-checkbox">
                <input id="ox-resp-prej" type="checkbox" name="Tabagismo prévio">
                <label for="ox-resp-prej">Tabagismo prévio</label>
              </div>
              <div class="style-checkbox">
                <input id="ox-resp-prej" type="checkbox" name="Abandono ao tabagismo">
                <label for="ox-resp-prej">Abandono ao tabagismo</label>
              </div>
            </div>
            <p>Intervenções de Enfermagem</p>
            <div class="style-checkbox">
              <input id="ox-agen-retor" type="checkbox"
                name="Agendar retorno do(a) usuário(a) com hipertensão arterial à Unidade de Saúde, conforme avaliação e necessidade">
              <label for="ox-agen-retor">Agendar retorno do(a) usuário(a) com hipertensão arterial à Unidade de Saúde,
                conforme avaliação e necessidade</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-encam-cons" type="checkbox"
                name="Encaminhar para consulta médica, se exame físico alterado">
              <label for="ox-encam-cons">Encaminhar para consulta médica, se exame físico alterado</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-ensin-tecn" type="checkbox" name="Ensinar técnica de respiração lenta (10 respirações a cada minuto, durante 15 minutos,
                uma vez ao dia)">
              <label for="ox-ensin-tecn">Ensinar técnica de respiração lenta (10 respirações a cada minuto, durante 15
                minutos,
                uma vez ao dia)</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-parar-fumar" type="checkbox" name="Incentivar a parar de fumar">
              <label for="ox-parar-fumar">Incentivar a parar de fumar</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-instr-encor" type="checkbox"
                name="Instruir e encorajar sobre oexercício respiratório (diafragmático) e a tosse eficaz">
              <label for="ox-instr-encor">Instruir e encorajar sobre o exercício respiratório (diafragmático) e a tosse
                eficaz</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-inves-doenc" type="checkbox" name="Investigar sobre doenças respiratórias">
              <label for="ox-inves-doenc">Investigar sobre doenças respiratórias</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-orien-habit" type="checkbox" name="Orientar a manter os hábitos de respiração">
              <label for="ox-orien-habit">Orientar a manter os hábitos de respiração</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-orien-tabaco" type="checkbox"
                name="Orientar as complicações do tabaco para o aparelho respiratório">
              <label for="ox-orien-tabaco">Orientar as complicações do tabaco para o aparelho respiratório</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-orien-respir" type="checkbox" name="Orientar como respirar durante as atividades (inspirar pelo nariz e expirar pela
            boca)">
              <label for="ox-orien-respir">Orientar como respirar durante as atividades (inspirar pelo nariz e expirar
                pela
                boca)</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-pesq-alter" type="checkbox"
                name="Pesquisar sobre alterações na respiração durante a consulta de enfermagem">
              <label for="ox-pesq-alter">Pesquisar sobre alterações na respiração durante a consulta de
                enfermagem</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-real-exam" type="checkbox" name="Realizar exame do aparelho respiratório no(a) usuário(a) com
            hipertensão">
              <label for="ox-real-exam">Realizar exame do aparelho respiratório no(a) usuário(a) com
                hipertensão</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-refor-ensin" type="checkbox" name="Reforçar o ensino de exercícios de respiração profunda">
              <label for="ox-refor-ensin">Reforçar o ensino de exercícios de respiração profunda</label>
            </div>
            <div class="style-checkbox">
              <input id="ox-verif-vitais" type="checkbox" name="Verificar e registrar sinais vitais">
              <label for="ox-verif-vitais">Verificar e registrar sinais vitais</label>
            </div>

        </div>
