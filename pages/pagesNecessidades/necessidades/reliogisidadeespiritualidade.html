        <h3>RELIGIOSIDADE/ESPIRITUALIDADE</h3>
        <div class="form-necessidades">
          <form class="form-style" onsubmit="return false">
            <div>
              <p>Diagnósticos/Resultados de enfermagem</p>
            </div>
            <div class="style-checkbox">
              <input id="rh-risc-contracep" type="checkbox" name="Crença de saúde prejudicada">

            </div>
            <div>
              <p>Intervenções de Enfermagem</p>
            </div>
            <div class="style-checkbox">
              <input id="rh-ori-out-cont" type="checkbox" name="Compartilhar experiências exitosas de enfrentamento do estado de saúde">

            </div>
            <div class="style-checkbox">
              <input id="rh-ori-sob-hor" type="checkbox" name="Escutar e registrar as dificuldades relatadas">
              <label for="rh-ori-sob-hor">Escutar e registrar as dificuldades relatadas</label>
            </div>
            <div class="style-checkbox">
              <input id="rh-reg-inf" type="checkbox" name="Fortalecer vínculo de confiança">
              <label for="rh-reg-inf">Fortalecer vínculo de confiança</label>
            </div>
            <div class="style-checkbox">
              <input id="rh-susp-uso-cont" type="checkbox" name="Informar sobre as atividades de promoção da saúde e prevenção de doenças promovidas
                pela Unidade de Saúde">
              <label for="rh-susp-uso-cont">Informar sobre as atividades de promoção da saúde e prevenção de doenças promovidas
                pela Unidade de Saúde</label>
            </div>
            <div class="style-checkbox">
              <input id="rh-reg-inf" type="checkbox" name="Promover medidas de melhorias da saúde">
              <label for="rh-reg-inf">Promover medidas de melhorias da saúde</label>
            </div>
            <div>
              <p id="retorno-religiosidade"></p>
            </div>
            <div>
              <button type="submit" id="btn-religiosidade-salvar">Salvar</button>
            </div>
