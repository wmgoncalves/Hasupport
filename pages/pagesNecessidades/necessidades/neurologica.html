      <div class="fundo-botao">
        <h3>REGULAÇÃO NEUROLÓGICA</h3>
        <div class="form-necessidades">
          <form class="form-style" onsubmit="return false">
            <div>
              <p>Diagnósticos/Resultados de enfermagem</p>
            </div>
            <div class="style-checkbox">
                <input id="rn-ans-grau" type="checkbox" name="Ansiedade (especificar grau)">
                <label for="rn-ans-grau">Ansiedade (especificar grau)</label>
            </div>  
            <div class="style-checkbox">
                <input id="rn-dep-grau" type="checkbox" name="Depressão (especificar o grau)">
                <label for="rn-dep-grau">Depressão (especificar o grau)</label>
            </div>  
            <div class="style-checkbox">
                <input id="rn-risc-dep" type="checkbox" name="Risco de depressão">
                <label for="rn-risc-dep">Risco de depressão</label>
            </div>  
              <p>Intervenções de Enfermagem</p>
            </div>
            <div class="style-checkbox">
                <input id="rn-av-alt-estvida" type="checkbox" name="Avaliar e recomendar as alterações do estilo de vida">
                <label for="rn-av-alt-estvida">Avaliar e recomendar as alterações do estilo de vida</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-enc-serv-ref" type="checkbox" name="Encaminhar para serviço de referência, se necessário">
                <label for="rn-enc-serv-ref">Encaminhar para serviço de referência, se necessário</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-enc-autcui" type="checkbox" name="Encorajar as ações de autocuidado">
                <label for="rn-enc-autcui">Encorajar as ações de autocuidado</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-enc-com" type="checkbox" name="Encorajar a comunicação">
                <label for="rn-enc-com">Encorajar a comunicação</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-esc-usu" type="checkbox" name="Escutar o(a) usuário(a) com hipertensão arterial durante a consulta de enfermagem">
                <label for="rn-esc-usu">Escutar o(a) usuário(a) com hipertensão arterial durante a consulta de enfermagem</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-esc-usu-ang" type="checkbox" name="Escutar o(a) usuário(a) com hipertensão arterial para compreender suas necessidades e
                angústias">
                <label for="rn-esc-usu-ang">Escutar o(a) usuário(a) com hipertensão arterial para compreender suas necessidades e
                    angústias</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-est-com" type="checkbox" name="Estimular a comunicação de angústia com o tratamento específico">
                <label for="rn-ent-com">Estimular a comunicação de angústia com o tratamento específico</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-inc-part-ativ" type="checkbox" name="Incentivar a participação nas atividades">
                <label for="rn-inc-part-ativ">Incentivar a participação nas atividades</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-of-esc-qual" type="checkbox" name="Ofertar escuta qualificada">
                <label for="rn-of-esc-qual">Ofertar escuta qualificada</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-or-cuid" type="checkbox" name="Orientar ao familiar sobre os cuidados, acompanhamento do(a) usuário(a) com
                hipertensão arterial">
                <label for="rn-or-cuid">Orientar ao familiar sobre os cuidados, acompanhamento do(a) usuário(a) com
                    hipertensão arterial</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-or-at-soc" type="checkbox" name="Orientar a participação das atividades sociais da comunidade e grupos na Unidade de
                Saúde">
                <label for="rn-or-at-soc">Orientar a participação das atividades sociais da comunidade e grupos na Unidade de
                    Saúde</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-or-ag-estre" type="checkbox" name="Orientar sobre a identificação agentes estressores">
                <label for="rn-or-ag-estre">Orientar sobre a identificação agentes estressores</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-or-ativ-liv" type="checkbox" name="Orientar sobre as atividades de lazer disponíveis na comunidade">
                <label for="rn-or-ativ-liv">Orientar sobre as atividades de lazer disponíveis na comunidade</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-or-med" type="checkbox" name="Orientar sobre o uso de medicamento, se necessário">
                <label for="rn-or-med">Orientar sobre o uso de medicamento, se necessárioo</label>
            </div>
            <div class="style-checkbox">
                <input id="rn-or-tec-rel" type="checkbox" name="Orientar sobre técnicas de relaxamento">
                <label for="rn-or-tec-rel">Orientar sobre técnicas de relaxamento</label>
            </div>
            <div>
              <p id="retorno-regulacaoneurologica"></p>
            </div>
            <div>
              <button type="submit" id="btn-regulacaoneurologica-salvar">Salvar</button>
            </div>
          </form>
        </div>
      </div>
